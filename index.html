<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- <div class="logo">
        <img src="img/Logo.png" alt="Logo del Encriptador" />
      </div>
    </header> -->
    <div class="container">
      <main class="main-content">
        <div class="input-container">
          <input
            name="user_input"
            id="input-text"
            placeholder="Ingrese el texto aquí"
          ></input>
        </div>
        <div class="controls-container">
          <p class="instructions"><img src="img/icons8-advertencia-50.png" alt="icono de advertencia">Solo letras minúsculas y sin acentos</p>
          <div class="button-group">
            <button class="btn btn-encrypt">Encriptar</button>
            <button class="btn btn-decrypt">Desencriptar</button>
          </div>
        </div>
      </main>

      <aside class="output-container">
        <div class="output-message">
          <img src="img/Muñeco.svg" alt="Ícono de información" />
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="output-text">
          <p></p>
        </div>
      </aside>
    </div>
  </body>
</html>
