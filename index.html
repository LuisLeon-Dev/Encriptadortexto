<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img class="logo" src="./img/Logo.png" />
      </div>
    </header>
    <main>
      <article class="container">
        <section class="left" id="left">
          <textarea
            class="inputtextarea"
            id="inputText"
            placeholder="Ingrese el texto aquí"
            autofocus
          ></textarea>
          <div class="btn_section">
            <span class="info"> Solo letras minúsculas y sin acentos </span>
            <div class="buttons">
              <button id="button__encrypt" class="btn btn__encrypt">
                Encriptar
              </button>
              <button id="button__decrypt" class="btn btn__decrypt">
                Desencriptar
              </button>
            </div>
          </div>
        </section>
        <section class="right" id="rigth">
          <img
            id="ilustracion"
            class="ilustracion"
            src="img/Muñeco.svg"
            alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar."
          />
          <textarea
            id="outputText"
            class="textoFinal"
            placeholder="Ningún mensaje fue encontrado"
          ></textarea>
          <p id="textoInfo" class="info">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button class="btn btn__copy" id="button__copy">Copiar</button>
        </section>
      </article>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
